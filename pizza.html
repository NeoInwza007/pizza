<!DOCTYPE html>
<html>
    <head>
        <title>Pizza</title>
        <link rel="stylesheet" href="pizza.css"/>
    </head>

    <body class="bg">
        <header>Pizza Order!!!</header>
        <p>***You can order your pizza below***</p>

        <form method="get" id="pizzaform">

        <h1>SIZE</h1>
        <input type="radio" id="M" name="Size" value="medium">
        <label for="M">M = 200THB</label><br>
        <input type="radio" id="L" name="Size" value="large">
        <label for="L">L = 300THB</label><br>
        <h1>TOPPINGS</h1>
        <input type="checkbox" id="suasage" name="topping" value="sausage">
        <label for="sausage">Suasage</label><br>
        <input type="checkbox" id="bacon" name="topping" value="bacon">
        <label for="bacon">Bacon</label><br>
        <input type="checkbox" id="hawaiian" name="topping" value="hawaiian">
        <label for="hawaiian">Hawaiian</label><br>
        <input type="checkbox" id="thai" name="topping" value="thai">
        <label for="thai">Thai</label><br>
        <input type="checkbox" id="italian" name="topping" value="italian">
        <label for="italian">Italian</label><br>
        <h1>TOPPING SIZE</h1>
        <input type="checkbox" id="m" name="topping" value="m">
        <label for="m">Size M 30 THB each</label><br>
        <input type="checkbox" id="l" name="topping" value="l">
        <label for="l">Size L 50 THB each</label><br>
        <h1>CRUST TYPE</h1>
        <select id="crusttype" name="crustype">
            <option value="select">select</option>
            <option value="thin">Thin & Crispy</option>
            <option value="puff">Puff</option>
        </select>
        <h1>Number</h1>
        <input type="number" id="number" name="number" required><br><br>
        <input type="submit" value="submit">
        <script src="pizza.js" type="text/javascript"></script>
    </form>
    </body>
</html>
